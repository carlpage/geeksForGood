<div class="container">
<h1>Add Project</h1>
<form ng-submit="hc.addProject(project)">
  <legend>Add A Project</legend>
  <div class="form-group">
    <label for="name">Project Name</label>
    <input type="text" name="project_name" id="project_name" placeholder="Project Name" class="form-control" ng-model="project.name" autofocus>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="project_description" id="project_description" placeholder="Project Description" class="form-control" ng-model="project.description">
  </div>
  <div class="form-group">
    <label for="location">Project Location</label>
    <input type="integer" name="zipcode" id="zipcode" placeholder="Enter a Zipcode" class="form-control" ng-model="project.zipcode">
  </div>
  <button type="submit" class="btn btn-success" >Add Project</button>
</form>
</div>
